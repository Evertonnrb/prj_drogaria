<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Tela Cidades</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cidades - Listagem">
			<p:dataTable emptyMessage="Nenhuma cidade encontrada" paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
				<p:column headerText="Nome:">
				</p:column>
				<p:column headerText="Sigla">
				</p:column>
				<p:column headerText="opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Cidades - listagem " widgetVar="dialogo" draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Cidade: "/>
				<p:inputText maxlength="50" size="30" />
				
				<!-- Usando a caixa de seleção para chave estrangeira de estado -->
				<p:outputLabel value="Estado"/>
				<p:selectOneMenu filter="true"><!-- filtrar -->
					<f:selectItem itemValue="" itemLabel="Selecione uma estado" />
					</p:selectOneMenu>
			</h:panelGrid>
		
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Sair" oncomplete="PF('dialog').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

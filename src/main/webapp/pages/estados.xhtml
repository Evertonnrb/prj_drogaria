<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<h:form>

		<p:panel header="Estados - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<!-- alterando o rodape da pagina -->
				<f:facet name="header">
					<p:commandButton value="novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome"></p:column>

				<p:column headerText="Sigla"></p:column>

				<p:column headerText="Opções"></p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	<!-- personalizando o dialogo -->
	<p:dialog header="Estados - cadastros" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<!-- formulario do dialogo é interno -->
		<h:form>
			<h:panelGrid columns="3">
				<!-- rotulo -->
				<!-- nome estado -->
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="30" />
				<!-- sigla estado -->
				<p:outputLabel value="Sigla" />
				<p:inputText maxlength="2" size="10" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

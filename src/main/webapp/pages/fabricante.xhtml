<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Tela fabricantes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cidades - listagem">
			<p:dataTable emptyMessage="nenhum registro encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Descrisão"> </p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de fornecedores" widgetVar="dialogo" draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrisão"/>
				<p:inputText maxlength="50" size="30"/>
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
